<!DOCTYPE html>
<html lang="en">
<head>
  <title>Solution | Stats preview card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaQueries.css">
</head>
<body>

  <main class="card">

    <section class="card__picture"></section>

    <article class="card__cont"> <!-- cont = content -->

      <section class="card__cont-title">
        <h1>
          Get <span class="insigths">insights</span> that help your business grow.
        </h1>
      </section>

      <section class="card__cont-paragraph">
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>

      <section class="card__cont-stats">
        <div class="card__cont-stats-companies stats">
          <h2 class="stats-number">
            10k+  
          </h2>
          <p class="stats-paragraph">
            companies
          </p>
        </div>

        <div class="card__cont-stats-templates stats">
          <h2 class="stats-number">
            314  
          </h2>
          <p class="stats-paragraph">
            templates
          </p>
        </div>

        <div class="card__cont-stats-queries stats">
          <h2 class="stats-number">
            12m+  
          </h2>
          <p class="stats-paragraph">
            queries
          </p>
        </div>
      </section>

    </article>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IsNeonPlay">IsNeonPlay</a>.
  </footer>
  
</body>
</html>
